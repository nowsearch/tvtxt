<body>
    <h1>关于本项目</h1>
    <p>这是一个使用 Cloudflare Pages 构建的静态文件服务示例项目。</p>
    
    <h2>功能特点</h2>
    <ul>
        <li>支持 UTF-8 编码，完美显示中文等非英文内容</li>
        <li>提供静态 HTML、CSS、JavaScript 和 JSON 文件的访问</li>
        <li>快速部署和全球 CDN 加速</li>
        <li>简单配置，易于维护</li>
    </ul>
    
    <h2>使用说明</h2>
    <p>1. 将需要托管的静态文件放置在 <code>public</code> 目录下</p>
    <p>2. 确保所有文本文件都使用 UTF-8 编码</p>
    <p>3. 使用 Cloudflare Pages CLI 或 GitHub/GitLab 集成进行部署</p>
    
    <a href="/" class="back-link">返回首页</a>
